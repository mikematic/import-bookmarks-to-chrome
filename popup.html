<!doctype html>
<html>
  <head>
    <title>Import Bookmarks to Chrome</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }
      #status {
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 400px;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="popup.js"></script>
  </head>
  <body style="width: 400px">
    <img id="loading_img" src="loading-spinner.gif" style="display: none" height="100" width="200"/>
    <div id="completedMessage" style="display: none">
    </div>
    <div id="instructionDiv">
      <h5>Paste your bookmarks in the text area below and click import</h5>
      <h6>sample format containing two bookmarks is already in textbox.</h6>
    </div>
    <textarea id="importTxtArea" rows="4" cols="50" wrap="soft">
      [{
          "title": "Google",
          "url": "https://www.google.com/",
          "tags": [
            "search engine",
            "cloud"
          ]
        },
        {
         "title": "Amazon",
         "url": "https://www.amazon.com",
         "tags": [
           "shopping"
         ]
       }]
    </textarea>
    <br>
    <button id="import_button">import</button>
  </body>
</html>
